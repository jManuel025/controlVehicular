<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="PVehiculos.php">
  <p>Vehiculos</p>
  <p>
    <label>ID Vehiculo
    <input name="idVehiculo" type="number" id="idVehiculo" required/>
    </label>
  </p>
  <p>
    <label>Propietario
    <input name="propietario" type="text" id="propietario" required/>
    </label>
  </p>
  <p>
    <label>Placa
    <input name="placa" type="text" id="placa" required/>
    </label>
</p>
  <p>
    <label>Tipo
    <input name="tipo" type="text" id="tipo" required/>
    </label>
  </p>
  <p>
    <label>Modelo
    <input name="modelo" type="text" id="modelo" required/>
    </label>
  </p>
  <p>
    <label>Año
    <input name="year" type="number" id="year" required/ min="1900" max="2100" step="1">
    </label>
  </p>
  <p>
    <label>Uso    </label>
  </p>
  <p>
    <label>
    <input name="uso" type="radio" value="Particular" />
    Particular</label> 
    <label>
     <input name="uso" type="radio" value="Comercial" />
    Comercial</label>
  </p>
  <p>
    <label>Color
    <input name="color" type="color" id="color" required/>
    </label>
  </p>
  <p>
    <label>Puertas
    <input name="puertas" type="number" id="puertas" min="1" max="4"/>
    </label>
  </p>
  <p>
    <label>Marca
    <input name="marca" type="text" id="marca" />
    </label>
  </p>
  <p>
    <label>Transmision    </label>
  </p>
  <p>
    <label>
    <input name="transmision" type="radio" value="Automático" />
    Automatico</label> 
    <label>
    <input name="transmision" type="radio" value="Estándar" />
    Estandar</label>
  </p>
  <p>
    <label>Capacidad de carga
    <input name="capCarga" type="number" id="capCarga" />
    </label>
  </p>
  <p>
    <label>Serie
    <input name="serie" type="text" id="serie" />
    </label>
  </p>
  <p>
    <label>Numero de motor
    <input name="numMotor" type="text" id="numMotor" />
    </label>
  </p>
  <p>
    <label>Línea
    <input name="linea" type="text" id="linea" />
    </label>
  </p>
  <p>
    <label>Sublinea
    <input name="sublinea" type="text" id="sublinea" />
    </label>
  </p>
  <p>
    <label>Cilindraje
    <input name="cilindraje" type="number" id="cilindraje" />
    </label>
  </p>
  <p>
    <label>Combustible    </label>
    <label>
    <select name="combustible" id="combustible">
      <option>Gasolina</option>
      <option>Diesel</option>
      <option>Electrico</option>
      <option>Otro</option>
    </select>
    </label>
  </p>
  <p>
    <label>Origen
    <input type="text" name="origen" id="origen" />
    </label>
</p>
  <p>
    <label>
    <input type="submit" name="Submit" value="Submit" />
    </label>
  </p>
</form>
</body>
</html>
