<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>

<body>
<form id="form1" name="form1" method="post" action="PVerificaciones.php">
  <label>Verificaciones<br />
  </label>
  <p>
    <label>Folio
    <input name="folio" type="number" id="folio" required disabled="disabled"/>
    </label>
  </p>
  <p>
    <label>Vehiculo
    <input name="vehiculo" type="number" id="vehiculo" required/>
    </label>
  </p>
  <p>
    <label>Fecha
    <input name="fecha" type="date" id="fecha" required/>
    </label>
  </p>
  <p>
    <label>Dictamen</label>
  </p>
  <p>
    <label>
    <input name="dictamen" type="radio" value="Aprobado" />
    Aprobado</label> 
    <label>
    <input name="dictamen" type="radio" value="Reprobado" />
    Reprobado</label>
  </p>
  <p>
    <label>Periodo
    <input name="periodo" type="number" id="periodo" required min="1" max="2"/>
    </label>
  </p>
  <p>
    <label>
    <input type="submit" name="Submit" value="Submit" />
    </label>
</p>
</form>
</body>
</html>
